<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple numbers</title>
</head>
<body>
    <p id="text"></p>
     <script>
         for(i = 2; i<=100; i++) {
            simpleNumber(i);
         }
         function simpleNumber(number){
            let count = 2; //счетчик
            while(count <= Math.round(number/2)){ 
                if(number % count == 0){ //проверка числа на составное
                    return;
                }
                count+=1;
            }
            console.log(number);
         }  
    </script>
</body>
</html>
