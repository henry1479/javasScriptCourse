<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var celsTemp = prompt('Введите температуру в в градусах Цельсия: ');

        var fahrenheitTemp = (9 / 5) * celsTemp + 32;

        alert('Температура в градусах по Фаренгейту составит: ' + fahrenheitTemp);
    </script>
    <script src="main.js"></script>
</body>
</html>
