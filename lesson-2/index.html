<body>
    <p id="text"></p>
     <script>
        var a = 1,
         b = 1, 
         c = null, 
         d = null;

        c = ++a; 
        alert(c); // 2-происходит инкрементирование переменной а на 1 с присвоением значения переменной с
        d = b++; 
        alert(d); // 1 - происходит инкрементирование переменной b на 1, где в начале возвращается первичное значение переменной с присвоением этого значения переменной d
        c = (2+ ++a);
        alert(c); //5 - операция сложения 2 и инкрементированного на 1 значения переменной а(2+1=3)
        d = (2+ b++);
        alert(d); //4 - операция сложения 2 и инкрементированного на 1 значения переменной b(2), где в начале возвращается значение  переменной b после первой инкрементации
        alert(a);// 3 - результат поcле двух инкрементаций переменной a (1+1+1)
        alert(b); // 3 - результат послее двух инкрементаций переменной b(1+1+1)

        a = 2;
        var x = 1 + (a *= 2); // 5 - операция умножения 2 на 2 с прибавлением 1 и присвоением полученного результата переменной x
        alert(x);


        a = 5;
        b = -5;

        if (a>=0 && b>=0){
            alert(a-b);
        } else if (a<0 && b<0){
            alert(a*b);
        } else if (a<0 && b>=0 || a>=0 && b<0){
            alert(a+b);
        }
        console.log(null!= 0); // разные типы данных, поэтому любое сравнение кроме неравенства даст false
    </script>
    <script src="main.js"></script>
</body>
